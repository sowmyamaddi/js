

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailcheck=/^[a-zA-Z#._0-9]+@[a-zA-Z]\.[a-z]{2,3}$/
		if(firstName==""|| firstName.length<3){
				alert("please  check  ur name")
				return false
		}
		if(!firstName.match(firstNameCheck)){
			alert("name must carry characters")
			return false
		}
		if(!mobile.match(mobileCheck)){
			alert("mobile number must carry 10 digits")
			return false
		}
		if(!email.match(emailCheck)){
			alert("please check ur email")
			return false
		}
		return true
	}
	</script>
</head> YT
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="enter ur name" id="firstname"/></p>
		<p><input type="text" placeholder="enter ur phone number" id="mobile"/></p>
		<p><input placeholder="enter ur email" id="email"/></p>
		<button>submit</button>
	</form>

</body>
</html>
